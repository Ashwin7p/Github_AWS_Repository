Parameters:
  GitHubAccessToken:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Description: Name of parameter with GitHub access token
    Default: GITHUB_ACCESS_TOKEN
    NoEcho: true
Resources:
  CodeBuildCredentials:
    Type: 'AWS::CodeBuild::SourceCredential'
    Properties:
      ServerType: GITHUB
      AuthType: PERSONAL_ACCESS_TOKEN
      Token: !Ref GitHubAccessToken
  CodeBuildServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2010-09-09
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
  CodeBuildProject:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Source: 
        Type: GITHUB
        Location: 'https://github.com/Ashwin7p/Github_AWS_Repository.git'
        BuildSpec: buildspec.yaml
        Auth:
            Type: OAUTH
            Resource: !Ref CodeBuildCredentials
      Triggers:
        Webhook: true
        Artifacts:
            Type: NO_ARTIFACTS
        FilterGroups:
          - - Type: EVENT
              Pattern: 'PULL_REQUEST_CREATED,PULL_REQUEST_UPDATED'
            - Type: BASE_REF
              Pattern: !Sub ^refs/heads/main$
              ExcludeMatchedPattern: false
      Name: !Ref 'AWS::StackName'
      ServiceRole: !GetAtt CodeBuildServiceRole.arn
